<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-to-convert">
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="0,00"> 
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" src="./assets/real.png" alt="logo-converter">
                <p class="currency" id="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    
</body>

<script src="./script.js"></script>

</html>
